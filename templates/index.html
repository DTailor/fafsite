<!DOCTYPE HTML>
<html>
<head>
	{% block title %}{% endblock %}
	<meta http-equiv="X-UA-Compatible" content="IE=7"/> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=0.6">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic-ext,latin-ext" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" />
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.7.2.js"></script>
	<!--<script type="text/javascript" src="../static/js/jquery-1.7.2.js"></script>-->
	{% block header %}
	{% endblock %}
</head>
<body>
	<div class="wrapper">
		<header>
			<!-- <div id="header_top">
				<form type="post" action="" id="header_search">
					<a href="http://faf.utm.md">www.FAF.UTM.MD</a>
					<input type="submit" name="search_submit" id="search_submit" value="Search now" />
					<input type="text" name="search" id="search_text" value="" placeholder="Write here to search" size="100" />
				</form>
			</div> -->
			<a href="/admission/">
			<div class="ribbon">
				<!-- Join <span style="font-weight: bold;">FAF</span> -->		
				<img src="{{ STATIC_URL }}/images/faf_ribbon_red.png" alt="">
			</div></a>
			<div id="header_body">
				<div class="logo">
					<a href="/index/"></a>
				</div>
				<div id="console">
					
				</div>
			</div>
			<div id="header_links">
				<div class="header_links_in">
					<a href="https://www.facebook.com/FAF.UTM" target="blank" class="fb">Follow us on</a>
					<nav>
						{% for link, page in menu %}
							<a href="{{ link }}" {% if activepage == page %}class="active"{% endif %}>{{ page }}</a>
						{% endfor %}
					</nav>
				</div>

				<div class="header_select">
					<select onchange="if(this.options[this.selectedIndex].value != ''){window.top.location.href=this.options[this.selectedIndex].value}">
						{% for link, page in menu %}
							<option value="{{ link }}" {% if activepage == page %}selected="selected"{% endif %}>{{ page }}</option>
						{% endfor %}
						<option value="#">Follow us on</option>
					</select>
				</div>
			</div>
		</header>
		<div id="site_body">
			{% block content %}
			{% endblock %}
		</div>
		<div class="clr"></div>
	</div>
	<footer>
		<div class="footer_inside">
			<p class='left'>&copy; 2012 <a href="/index/">FAF</a> - English taught Honor's Program in Computer Science</p>
			<p class='right'><a href="http://utm.md/" target='_black'>Technical University of Moldova</a></p>
			<a href="http://utm.md/" target='_black'><img src="{{ STATIC_URL }}images/utm-logo.png" alt=""></a>
		</div>
	</footer>
</body>
</html>
